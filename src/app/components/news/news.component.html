<div *ngIf="news?.length >0; else noNews">
  <article *ngFor = "let news of news" class="collection">
    <a class="collection-item"><strong>{{news.headLine}}</strong></a>
    <p class="collection-item">{{news.summary}}</p>
  </article> 
</div>

<ng-template #noNews>
  <hr>
  <h5>No hay noticias por mostrar</h5>
</ng-template>
