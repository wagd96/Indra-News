<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="display-4 title"><strong>Agregar noticia o artículo</strong></h3>
        <form [formGroup]="newsAddForm" (ngSubmit)="addNews()">

          <div class="container-fluid">
            <div class="row">

              <div class="formGroup">
                <h6>Título</h6>
                <textarea formControlName="headLine" class="materialize-textarea textarea"
                  [ngClass]="{ 'is-invalid': submitted && form.headLine.errors && form.headLine.dirty}"
                  placeholder="Ingrese el título de la noticia"></textarea>
                <div *ngIf="submitted && form.headLine.errors && form.headLine.dirty" class="invalid-feedback">
                  <div *ngIf="form.headLine.errors.required">Es necesario ingresar el Título</div>
                </div>
              </div>

              <div class="formGroup">
                <h6>Resumen</h6>
                <textarea formControlName="summary" class="materialize-textarea textarea"
                  [ngClass]="{ 'is-invalid': submitted && form.summary.errors && form.summary.dirty}"
                  placeholder="Ingrese el resumen de la noticia"></textarea>
                <div *ngIf="submitted && form.summary.errors && form.summary.dirty" class="invalid-feedback">
                  <div *ngIf="form.summary.errors.required">Es necesario ingresar el Resumen</div>
                </div>
              </div>

              <div class="formGroup">
                <h6>Cuerpo</h6>

                <textarea formControlName="body" class="materialize-textarea textareaBody"
                  [ngClass]="{ 'is-invalid': submitted && form.body.errors }"
                  placeholder="Ingrese el contenido de la noticia "></textarea>
                <div *ngIf="submitted && form.body.errors && form.body.dirty" class="invalid-feedback">
                  <div *ngIf="form.body.errors.required">Es necesario el contenido de la noticia</div>
                </div>
              </div>

            </div>

            <div class="row ">
              <div class="col d-flex">
                <h5 class="card-title">
                  <button class="btn btn-info btn-lg" type="submit" [disabled]="!newsAddForm.valid">Crear
                    noticia</button>
                </h5>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
