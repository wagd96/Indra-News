<div class="card">
  <div class="card-contend">
    <div class="card-header text-center">
      <h4>
        <span class="card-title"><strong>Agregar noticia</strong></span>
      </h4>
    </div>
    <form [formGroup]="userAddForm" (ngSubmit)="addNews()" class="form-inline" novalidate>

      <div class="container-fluid">
        <div class="row">
          <div class="col">

            <h5 class="card-title">
              <span class="badge badge-info">Título: </span>
              <input formControlName="headLine" class="form-control form-control-lg" type="text"
                placeholder="Título de la noticia">
            </h5>

            <h5 class="card-title">
              <span class="badge badge-info">Resumen: </span>
              <input formControlName="byLine" class="form-control form-control-lg" type="text"
                placeholder="Resumen de la noticia">
            </h5>

            <h5 class="card-title">
              <span class="badge badge-info">Cuerpo: </span>
              <input formControlName="byLine" class="form-control form-control-lg" type="text"
                placeholder="Cuerpo de la noticia">
            </h5>
            
            <h5 class="card-title">
                <span class="badge badge-info">Autor: </span>
                <input formControlName="byLine" class="form-control form-control-lg" type="text"
                  placeholder="Autor de la noticia">
              </h5>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <h5 class="card-title">
              <button class="btn btn-info btn-lg " type="submit" [disabled]="!userAddForm.valid">Agregar</button>

            </h5>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
